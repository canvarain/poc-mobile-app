<ion-view view-title="Receipt Detail">
  <ion-content>
    <ion-item class="no-border no-padding card">
      <div class="row">
        <div class="col col-100">
        <p class="text-center">{{receipt.organization.streetAddress}}</p>
        <p class="text-center">{{receipt.organization.city}}, {{receipt.organization.state}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col col-67">
          <p>Store: <strong>{{receipt.organization.name}}</strong></p>
        </div>
        <div class="col col-33">
          <p class="text-right text-small">Amount: <strong>{{receipt.amount}}</strong></p>
        </div>
      </div>
      <div class="row">
        <div class="col col-100">
            <p>Items</p>
            <div class="list">
                <div class="item card no-border no-padding no-margin" data-ng-repeat="item in receipt.items">
                    <p>Name: {{item.name}}</p>
                    <p>Price: {{item.price}}</p>
                </div>
            </div>
        </div>
      </div>
      <div class="row card-footer">
        <div class="col col-100">
          <p>Generated by <strong>{{receipt.staff.firstName}} {{receipt.staff.lastName}}</strong></p>
        </div>
      </div>
    </ion-item>
  </ion-content>
</ion-view>
